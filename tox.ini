[tox]
envlist = py27,py35

[testenv]
passenv = MAPI_KEY COVERALLS_REPO_TOKEN CIRCLE*
setenv =
    GULP_LIB = {toxinidir}/cmd_line/gulp/Libraries
deps = 
    numpy
    -r{toxinidir}/requirements-optional.txt
usedevelop=True
commands =
    nosetests --config=nose.cfg --cover-html --cover-html-dir=$CIRCLE_ARTIFACTS
